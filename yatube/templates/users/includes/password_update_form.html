<div class="card-body">
  <form method="post" action="">
    {% csrf_token %}
    {% for field in form %}
      {% include 'includes/form_content.html' %}
    {% endfor %}
    <div class="col-md-6 offset-md-4">
      <button type="submit" class="btn btn-primary">
        {% if request.resolver_match.view_name == 'users:password_reset_form' %}
        Сбросить пароль
        {% else %}
        Изменить пароль
        {% endif %}
      </button>
    </div>
  </form>
</div>
